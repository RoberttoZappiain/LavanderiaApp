<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>      Lavanderia App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding"><ion-list>
    <ion-item>
      <ion-label>Lavado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Secado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Planchado</ion-label>
    </ion-item>
   
  </ion-list></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large" style="margin: 5px 35px;">Lavanderia App</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
            <ion-img src="../../assets/10061.png" style="margin: 50px;   border-radius: 50%;
            " alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
            <strong >Pagina Principal</strong>
            <div class="padding: 50px" style="margin-top:35px">
              <ion-list>
                
                <ion-button expand="block" style="margin:15px">Ingresar</ion-button>
                <ion-button fill="outline" style="margin:25px" expand="block">Registrarse</ion-button>
        
              </ion-list>
            </div>
            
          
        </ion-col>        
      </ion-row>    
    </ion-grid>  

  </div>


  <ion-content class="ion-padding">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="pin">
          <ion-icon name="pin"></ion-icon>
          <ion-label>Ubicacion</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="mail">
          <ion-icon name="mail"></ion-icon>
          <ion-label>Mensajes</ion-label>
          <ion-badge>6</ion-badge>

        </ion-tab-button>
    
        
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
