<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>      Lavanderia App
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding"><ion-list>
    <ion-item>
      <ion-label>Lavado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Secado</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Planchado</ion-label>
    </ion-item>
   
  </ion-list></ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large" style="margin: 5px 35px;">Servicios</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>
          <ion-card class="background">
            <ion-card-header>
              <ion-card-title>Lavado</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="background2">
            <ion-card-header>
              <ion-card-title >Secado</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card class="background3" style="height: 200px;">
            <ion-card-header>
              <ion-card-title>Planchado</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" >
          <ion-button [routerLink]="['/servicio-nuevo']" expand="block" style="margin: 15px 55px;" shape="round" >Solicitar Servicio</ion-button>

        </ion-col>
      </ion-row>
    
    </ion-grid>  

  </div>


  <ion-content class="ion-padding">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="pin">
          <ion-icon name="pin"></ion-icon>
          <ion-label>Ubicacion</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="mail">
          <ion-icon name="mail"></ion-icon>
          <ion-label>Mensajes</ion-label>
          <ion-badge>6</ion-badge>

        </ion-tab-button>
    
        
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</div>
